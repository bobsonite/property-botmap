<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Housing — Bot + Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { margin:0; height:100%; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { display:flex; height:100vh; }
    #botPane { width: 28vw; min-width: 320px; border: 0; }
    #map { flex: 1; }
    .topbar { position:absolute; right:12px; top:12px; background:#fff; padding:8px 10px; border-radius:10px; box-shadow:0 2px 10px rgba(0,0,0,.08); z-index:2; font-size:12px;}
    .pill { display:inline-block; background:#f2f2f2; padding:2px 8px; border-radius:999px; margin-left:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Left: bot iframe (optional; leave blank now to avoid iframing this page into itself) -->
    <iframe id="botPane" title="Student Bot"></iframe>

    <!-- Right: Map -->
    <div id="map"></div>

    <!-- Simple HUD -->
    <div class="topbar">
      session_id: <span id="sid" class="pill"></span>
    </div>
  </div>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <!-- Ably Realtime JS (browser) -->
  <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    /************ CONFIG — FILL THESE ************/
    const MAPBOX_TOKEN = 'pk.eyJ1IjoiYm9ic29uaXRlIiwiYSI6ImNtOXpyeWc1aDFlY24ya3M3dm55a2oyNDcifQ.8H2wkga07prlTm_YpOQicA';
    const ABLY_CLIENT_KEY = 'Pc6iLw.FGFQUw'; // <-- Ably “Subscribe only” key
    const SUPABASE_URL = 'https://fobibwavppcxfqpshrfp.supabase.co'; // <-- from Settings → API
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZvYmlid2F2cHBjeGZxcHNocmZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDM2NTMsImV4cCI6MjA2OTE3OTY1M30.8QhebFQ8i0A5nUmz_g4cQ0ncbTgncsT6ZWNlRGZyLSM';       // <-- from Settings → API
    const BOT_URL = ''; // e.g. a Landbot public URL, leave empty for now
    /*********************************************/

    // Session id
    function newId() {
      return (crypto && crypto.randomUUID) ? crypto.randomUUID() : Math.random().toString(36).slice(2);
    }
    const urlParams = new URLSearchParams(location.search);
    const sessionId = urlParams.get('session_id') || newId();
    document.getElementById('sid').textContent = sessionId;

    // Optional: put the bot in the iframe (if you have a proper bot URL)
    if (BOT_URL) {
      const botSrc = new URL(BOT_URL);
      botSrc.searchParams.set('session_id', sessionId);
      document.getElementById('botPane').src = botSrc.toString();
    }

    // Map
    mapboxgl.accessToken = MAPBOX_TOKEN;
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [-0.1276, 51.5072], // London
      zoom: 9
    });

    // Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Ably
    const ably = new Ably.Realtime({ key: ABLY_CLIENT_KEY, clientId: sessionId });
    const channel = ably.channels.get(`filters:${sessionId}`);

    // Make Ably + a tiny publisher available in DevTools
    window.ably = ably;
    window._debugPublish = function (propertyNames) {
    try {
        const sid = document.getElementById('sid').textContent;
        const ch  = ably.channels.get(`filters:${sid}`);
        ch.publish('filter_update', { properties: propertyNames });
        console.log('[debug] published filter_update', propertyNames);
    } catch (e) {
        console.error('debug publish failed:', e);
    }
    };
    // --- Marker management ---------------------------------------------------
    const markersById = new Map();

    function addOrMoveMarker(row) {
      // We’ll prefer a stable ID if present; otherwise fall back to property name.
      const id = row.propid ?? row.propID ?? row.id ?? row.property;

      const el = markersById.get(id) ?? new mapboxgl.Marker({ anchor:'bottom' });
      el
        .setLngLat([row.lon, row.lat])
        .setPopup(new mapboxgl.Popup({ offset: 8 }).setHTML(`
          <div style="font-size:13px; line-height:1.3">
            <div style="font-weight:600">${row.property ?? ''}</div>
            <div style="color:#666">${row.city ?? ''}</div>
            ${row.link ? `<div style="margin-top:6px"><a href="${row.link}" target="_blank" rel="noopener">Open page →</a></div>` : ''}
          </div>
        `))
        .addTo(map);

      markersById.set(id, el);
    }

    function clearMarkers() {
      for (const m of markersById.values()) m.remove();
      markersById.clear();
    }

    function fitToMarkers(pad=60) {
      const coords = [...markersById.values()].map(m => m.getLngLat());
      if (!coords.length) return;
      if (coords.length === 1) {
        map.flyTo({ center: coords[0], zoom: 14, duration: 600 });
        return;
      }
      const b = new mapboxgl.LngLatBounds(coords[0], coords[0]);
      coords.forEach(c => b.extend(c));
      map.fitBounds(b, { padding: pad, duration: 700 });
    }

    // --- Mapbox geocoding (POC) ---------------------------------------------
    async function geocodeAddress(q) {
      if (!q) return null;
      const url = new URL(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(q)}.json`);
      url.searchParams.set('access_token', MAPBOX_TOKEN);
      url.searchParams.set('limit', '1');
      try {
        const r = await fetch(url);
        const j = await r.json();
        const f = j.features?.[0];
        if (f?.center?.length === 2) {
          return { lon: f.center[0], lat: f.center[1] };
        }
      } catch {}
      return null;
    }

    // --- Supabase fetch by property names -----------------------------------
    async function fetchPropertiesByNames(names) {
      // We’ll try exact match first, then fall back to ilike for each
      // Adjust table/field names if yours differ (looks like `properties` + `property` in your screenshots)
      const results = [];

      // One batched “in” if you want exact matches:
      const { data: exact, error: e1 } = await supabase
        .from('properties')
        .select('propID, property, city, adress, link, lat, lon') // lat/lon only if they exist
        .in('property', names);

      if (!e1 && Array.isArray(exact)) {
        results.push(...exact);
      }

      // Fill any missing ones with ilike lookups (looser match)
      const missing = names.filter(n => !results.some(r => (r.property || '').toLowerCase() === n.toLowerCase()));
      for (const n of missing) {
        const { data, error } = await supabase
          .from('properties')
          .select('propID, property, city, adress, link, lat, lon')
          .ilike('property', n);
        if (!error && Array.isArray(data)) {
          // take first best match
          if (data[0]) results.push(data[0]);
        }
      }

      // Ensure we have coords; geocode if not
      const enriched = [];
      for (const row of results) {
        let lat = row.lat, lon = row.lon;
        if (lat == null || lon == null) {
          const q = row.adress || `${row.property || ''}, ${row.city || ''}, UK`;
          const geo = await geocodeAddress(q);
          if (geo) { lat = geo.lat; lon = geo.lon; }
        }
        if (lat != null && lon != null) {
          enriched.push({ ...row, lat, lon });
        }
      }
      return enriched;
    }

    // --- Ably message handling ----------------------------------------------
    channel.subscribe('filter_update', async (message) => {
      const payload = message.data || {};
      console.log('[Ably] filter_update', payload);

      // If a viewport was provided (optional UX)
      if (payload.viewport?.bbox && Array.isArray(payload.viewport.bbox) && payload.viewport.bbox.length === 4) {
        const [minLon, minLat, maxLon, maxLat] = payload.viewport.bbox;
        map.fitBounds([[minLon, minLat], [maxLon, maxLat]], { padding: 48, duration: 800 });
      } else if (payload.viewport?.center) {
        map.flyTo({ center: payload.viewport.center, zoom: payload.viewport.zoom ?? 12, duration: 800 });
      }

      // POC: respond to a list of property names
      if (Array.isArray(payload.properties) && payload.properties.length) {
        clearMarkers();
        const rows = await fetchPropertiesByNames(payload.properties);
        rows.forEach(addOrMoveMarker);
        fitToMarkers();
      }

      // (Later you can support price/beds/tags etc by fetching with filters or by id list)
    });

    // DevTools helper (so you can quickly publish from console on the page)
    window._debugPublish = (props) => {
      channel.publish('filter_update', { properties: props });
    };
  </script>
</body>
</html>
